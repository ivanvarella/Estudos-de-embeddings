name: Test Project

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10', '3.11']

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Set up environment variables
      run: |
        echo "OPENAI_API_KEY=sk-test-key-for-ci" >> $GITHUB_ENV
        echo "ELASTICSEARCH_URL=http://localhost:9200" >> $GITHUB_ENV
    
    - name: Test environment setup
      run: |
        python src/setup/test_environment.py
    
    - name: Test notebook syntax validation
      run: |
        pip install nbconvert
        echo "Validating notebook syntax..."
        for notebook in src/Seção5.1_Part*.ipynb; do
          echo "Checking $notebook..."
          jupyter nbconvert --to notebook --execute "$notebook" --ExecutePreprocessor.timeout=300 --ExecutePreprocessor.allow_errors=True
        done
        echo "All notebooks syntax validated successfully!"

  docker-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Test Docker Compose (macOS/Linux)
      run: |
        docker-compose config
        docker-compose up -d
        sleep 30
        curl -f http://localhost:9200 || exit 1
        docker-compose down
    
    - name: Test Docker Compose (Windows)
      run: |
        docker-compose -f docker-compose-win.yml config
        docker-compose -f docker-compose-win.yml up -d
        sleep 30
        curl -f http://localhost:9200 || exit 1
        docker-compose -f docker-compose-win.yml down
